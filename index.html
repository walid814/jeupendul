<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Roboto:wght@400;700&display=swap');
        
        * {margin:0;padding:0;box-sizing:border-box;}
        body {
            background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
            color:white;
            font-family:'Montserrat',sans-serif;
            min-height:100vh;
            padding:20px;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
        }
        .container {
            width:900px;max-width:95%;
            background:rgba(0,0,0,0.7);
            border-radius:15px;
            padding:30px;
            box-shadow:0 0 30px rgba(255,0,200,0.5);
            border:2px solid #ff00c8;
            text-align:center;
            margin-bottom: 20px;
        }
        .controls-container {
            width:900px;max-width:95%;
            background:rgba(0,0,0,0.7);
            border-radius:15px;
            padding:20px;
            box-shadow:0 0 30px rgba(0,255,255,0.5);
            border:2px solid #00ffff;
            text-align:center;
        }
        h1 {font-size:2.5rem;margin-bottom:20px;color:#00ffff;text-shadow:0 0 10px #00ffff;}
        .description {font-family:'Roboto',sans-serif;margin-bottom:30px;font-size:1.2rem;color:#ffcc00;}
        .game-area {display:flex;flex-direction:column;align-items:center;gap:20px;margin-bottom:30px;}
        .word-display {
            font-size:2.5rem;letter-spacing:10px;
            background:rgba(0,0,0,0.5);padding:15px 30px;border-radius:10px;
            border:2px solid #00ffff;text-shadow:0 0 5px #00ffff;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .timer {font-size:1.5rem;color:#ff00c8;text-shadow:0 0 5px #ff00c8;margin:10px 0;}
        .controls {display:flex;flex-wrap:wrap;gap:15px;justify-content:center;margin-bottom:20px;}
        .control-btn {
            background:linear-gradient(135deg,#ff00c8,#00ffff);
            border:none;border-radius:8px;padding:12px 20px;
            color:white;font-weight:bold;cursor:pointer;
            display:flex;align-items:center;gap:8px;
            transition:0.3s;
            font-size: 1.1rem;
        }
        .control-btn:hover {transform:scale(1.05);box-shadow:0 0 15px #00ffff;}
        .control-btn.reset {background:linear-gradient(135deg,#ff3333,#ff9966);}
        .control-btn.reset:hover {box-shadow:0 0 15px #ff3333;}
        @keyframes reveal {0%{transform:scale(0);opacity:0;}100%{transform:scale(1);opacity:1;}}
        .revealed {animation:reveal 0.5s ease;}
        .popup {
            position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
            background:rgba(0,0,0,0.8);color:#00ffcc;padding:15px 20px;
            border-radius:10px;font-weight:bold;box-shadow:0 0 15px #00ffcc;
            animation:fadeInOut 4s ease forwards;z-index:200;
        }
        @keyframes fadeInOut {
            0%{opacity:0;transform:translate(-50%,20px);}
            10%{opacity:1;transform:translate(-50%,0);}
            90%{opacity:1;}
            100%{opacity:0;transform:translate(-50%,-20px);}
        }
        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff00c8, #00ffff);
            border-radius: 10px;
            width: 0%;
            transition: width 1s linear;
        }
        .category {
            font-family:'Roboto',sans-serif;font-size:1.2rem;color:#ffcc00;
            margin-bottom: 10px;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            max-width: 600px;
        }
        .key {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00ffff, #ff00c8);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .key:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #00ffff;
        }
        .key.used {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .game-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .stat {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-gamepad"></i> Jeu du Pendu</h1>
        <div class="description">Devinez le mot avant que toutes les lettres ne soient révélées!</div>

        <div class="game-area">
            <div class="category" id="category">Catégorie: Jeux vidéo</div>
            <div class="word-display" id="wordDisplay">_ _ _ _ _ _ _ _</div>
            <div class="timer" id="timer"><i class="fas fa-clock"></i> Prochaine lettre dans: <span id="countdown">15</span>s</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            
        </div>
    </div>

    <div class="controls-container">
        <div class="controls">
            <button class="control-btn" onclick="newWord()"><i class="fas fa-sync"></i> Nouveau mot</button>
            <button class="control-btn" onclick="revealRandomLetter()"><i class="fas fa-forward"></i> Révéler une lettre</button>
           
            <button class="control-btn reset" onclick="resetGame()"><i class="fas fa-redo"></i> Réinitialiser</button>
            <div class="keyboard" id="keyboard">
                <!-- Le clavier sera généré par JavaScript -->
            </div>

            <div class="game-stats">
                <div class="stat">Lettres restantes: <span id="remainingLetters">0</span></div>
                <div class="stat">Mots devinés: <span id="wordsGuessed">0</span></div>
            </div>
        </div>
    </div>

    <script>
        // Liste de mots étendue
        const words = [
            {word:"FORTNITE",category:"Jeux vidéo"},
            {word:"STREAM",category:"Internet"},
            {word:"MINECRAFT",category:"Jeux vidéo"},
            {word:"TWITCH",category:"Plateforme"},
            {word:"DISCORD",category:"Application"},
            {word:"YOUTUBE",category:"Plateforme vidéo"},
            {word:"PLAYSTATION",category:"Console"},
            {word:"XBOX",category:"Console"},
            {word:"NINTENDO",category:"Console"},
            {word:"ORDINATEUR",category:"Technologie"},
            // Liste réduite pour l'exemple, vous pouvez remettre votre liste complète
        ];

        // Variables du jeu
        let currentWord = "", currentCategory = "", displayedWord = [], remainingLetters = 0;
        let letterRevealInterval, countdownInterval, countdown = 15;
        let gameActive = false;
        let wordsGuessed = 0;
        let usedKeys = [];
        let progressAnimation;

        // Éléments du DOM
        const wordDisplayElement = document.getElementById('wordDisplay');
        const categoryElement = document.getElementById('category');
        const countdownElement = document.getElementById('countdown');
        const progressBar = document.getElementById('progressBar');
        const keyboardElement = document.getElementById('keyboard');
        const remainingLettersElement = document.getElementById('remainingLetters');
        const wordsGuessedElement = document.getElementById('wordsGuessed');

        // Initialiser le clavier
        function initKeyboard() {
            keyboardElement.innerHTML = '';
            usedKeys = [];
            
            // Créer les touches A-Z
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.dataset.letter = letter;
                key.addEventListener('click', () => guessLetter(letter));
                keyboardElement.appendChild(key);
            }
        }

        // Fonction pour deviner une lettre
        function guessLetter(letter) {
            if (!gameActive || usedKeys.includes(letter)) return;
            
            // Marquer la touche comme utilisée
            usedKeys.push(letter);
            const keyElement = document.querySelector(`.key[data-letter="${letter}"]`);
            keyElement.classList.add('used');
            
            let correctGuess = false;
            
            // Vérifier si la lettre est dans le mot
            for (let i = 0; i < currentWord.length; i++) {
                if (currentWord[i] === letter && displayedWord[i] === '_') {
                    displayedWord[i] = letter;
                    remainingLetters--;
                    correctGuess = true;
                }
            }
            
            updateWordDisplay();
            updateRemainingLetters();
            
            if (correctGuess) {
                wordDisplayElement.classList.add('revealed');
                setTimeout(() => wordDisplayElement.classList.remove('revealed'), 500);
                
                // Vérifier si le mot est complet
                if (remainingLetters === 0) {
                    wordCompleted();
                }
            }
        }

        // Afficher un message popup
        function showPopup(message) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = message;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 4000);
        }

        // Initialiser le jeu
        function initGame() {
            clearIntervals();
            resetCountdown();
            initKeyboard();
            selectRandomWord();
            setupDisplayedWord();
            updateWordDisplay();
            updateRemainingLetters();
            startLetterRevealInterval();
            startCountdown();
            gameActive = true;
        }

        // Sélectionner un mot aléatoire
        function selectRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            currentWord = words[randomIndex].word;
            currentCategory = words[randomIndex].category;
            categoryElement.textContent = `Catégorie: ${currentCategory}`;
        }

        // Configurer le mot affiché
        function setupDisplayedWord() {
            displayedWord = [];
            remainingLetters = currentWord.length;
            for(let i = 0; i < currentWord.length; i++) {
                displayedWord.push('_');
            }
        }

        // Mettre à jour l'affichage du mot
        function updateWordDisplay() {
            wordDisplayElement.innerHTML = displayedWord.join(' ');
        }

        // Mettre à jour le compteur de lettres restantes
        function updateRemainingLetters() {
            remainingLettersElement.textContent = remainingLetters;
        }

        // Mettre à jour le compteur de mots devinés
        function updateWordsGuessed() {
            wordsGuessedElement.textContent = wordsGuessed;
        }

        // Révéler une lettre aléatoire
        function revealRandomLetter() {
            if(remainingLetters === 0 || !gameActive) return;
            
            const hiddenIndexes = [];
            for(let i = 0; i < currentWord.length; i++) {
                if(displayedWord[i] === '_') hiddenIndexes.push(i);
            }
            
            if (hiddenIndexes.length === 0) return;
            
            const randomIndex = hiddenIndexes[Math.floor(Math.random() * hiddenIndexes.length)];
            const letterToReveal = currentWord[randomIndex];
            
            // Marquer la lettre comme utilisée au clavier
            if (!usedKeys.includes(letterToReveal)) {
                usedKeys.push(letterToReveal);
                const keyElement = document.querySelector(`.key[data-letter="${letterToReveal}"]`);
                if (keyElement) keyElement.classList.add('used');
            }
            
            for(let i = 0; i < currentWord.length; i++) {
                if(currentWord[i] === letterToReveal && displayedWord[i] === '_') {
                    displayedWord[i] = letterToReveal;
                    remainingLetters--;
                }
            }
            
            updateWordDisplay();
            updateRemainingLetters();
            wordDisplayElement.classList.add('revealed');
            setTimeout(() => wordDisplayElement.classList.remove('revealed'), 500);
            resetCountdown();
            
            if(remainingLetters === 0) {
                wordCompleted();
            }
        }

        // Gérer la completion d'un mot
        function wordCompleted() {
            gameActive = false;
            wordsGuessed++;
            updateWordsGuessed();
            clearIntervals();
            
            setTimeout(() => {
                showPopup(`Mot "${currentWord}" complété! Passage au mot suivant...`);
                setTimeout(() => initGame(), 3000);
            }, 1000);
        }

        // Réinitialiser le compte à rebours
        function resetCountdown() {
            countdown = 15;
            countdownElement.textContent = countdown;
            
            // Réinitialiser la barre de progression
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            
            // Forcer un reflow pour que la réinitialisation soit visible
            void progressBar.offsetWidth;
        }

        // Démarrer l'intervalle de révélation des lettres
        function startLetterRevealInterval() {
            clearInterval(letterRevealInterval);
            letterRevealInterval = setInterval(() => {
                revealRandomLetter();
                resetCountdown();
                startCountdown();
            }, 15000);
        }

        // Démarrer le compte à rebours
        function startCountdown() {
            clearInterval(countdownInterval);
            
            // Animation de la barre de progression
            progressBar.style.transition = 'width 15s linear';
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 10);
            
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if(countdown <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

        // Nouveau mot
        function newWord() {
            initGame();
            showPopup("Nouveau mot chargé!");
        }

        // Réinitialiser le jeu
        function resetGame() {
            wordsGuessed = 0;
            updateWordsGuessed();
            initGame();
            showPopup("Jeu réinitialisé!");
        }

        // Effacer les intervalles
        function clearIntervals() {
            clearInterval(letterRevealInterval);
            clearInterval(countdownInterval);
        }

        // Initialiser le jeu au chargement de la page
        window.onload = function() {
            initGame();
            updateWordsGuessed();
        };
    </script>
</body>
</html>
